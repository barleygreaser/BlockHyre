name: Auto-Deny Expired Rental Requests

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  auto-deny-rentals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Auto-Deny Edge Function
        run: |
          response=$(curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/auto-deny-rentals" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s)
          
          http_status=$(echo "$response" | grep "HTTP_STATUS" | cut -d':' -f2)
          body=$(echo "$response" | sed '/HTTP_STATUS/d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_status"
          
          if [ "$http_status" -ne 200 ]; then
            echo "Error: Edge function returned status $http_status"
            exit 1
          fi
      
      - name: Check completion
        if: success()
        run: echo "Auto-denial check completed successfully at $(date)"
